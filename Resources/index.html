<html>
<head>
    <title>JIRA Time Logger</title>
    <link rel="stylesheet" type="text/css" href="app://css/app.css" />
</head>
    <body>
        <h3>JIRA Time Logger</h3>
        <form id="loggerForm" method="POST">
            <label for="time">Time</label> <input type="text" id="time" name="time" placeholder="e.g. '1h 30m'" /><br />
            <label for="time">Type of work</label> <select id="type" name="type">
                <option value="">Main issue</option>
            </select><br />
            <label for="issue">Issue</label> <input type="text" id="issue" name="issue" placeholder="The main issue key" /><br />
            <label for="close">Close issue/sub-task after time logged?</label> <input type="checkbox" id="close" name="close" value="1" /><br />
            <label for="description">Description of work</label> <textarea id="description" name="description" ></textarea><br />
            <button id="reconfigureButton" class="configuration">Reconfigure</button>
            <button id="logTimeButton" class="constructive" type="submit">Log time</button>
        </form>
        <h4>Activity log:</h4>
        <div id="userLogContainer">
            <!-- JS will add items here -->
        </div>
        
        <script type="text/javascript" src="app://js/jquery.min.js"></script>
        <script type="text/javascript" src="app://js/jquery.base64.min.js"></script>
        <script type="text/javascript" src="app://js/jquery.color.min.js"></script>
        <script type="text/javascript" src="app://js/config.js"></script>
        <script type="text/javascript" src="app://js/app.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                try {
                    App.getInstance().load();
                } catch (exception) {
                    console.log(exception);
                    alert('A serious error ocurrred, the application will have to close');
                    Ti.App.exit();
                }
            });
        </script>
    </body>
</html>
